# =============================================================================
# Dependabot Configuration
# =============================================================================
# Automatically checks for updates to GitHub Actions and Docker images.
# =============================================================================

version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Docker images in docker-compose files
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 5

  # Docker images in CasaOS app store
  - package-ecosystem: "docker"
    directory: "/casaos-appstore/Apps/vikunja"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "docker"
      - "casaos"
    open-pull-requests-limit: 3
